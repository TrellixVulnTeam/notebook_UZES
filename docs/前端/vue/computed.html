<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="vue3.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ reverseMsg }}</p>
    </div>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    msg : "hello world",
                };
            },
            computed: {
                reverseMsg : function() {
                    return this.msg.split("").reverse().join("")
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
