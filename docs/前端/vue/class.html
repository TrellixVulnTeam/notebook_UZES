<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="vue3.js"></script>
    <style type="text/css">
        .active {
            color : blue;
            font-size : 18px;
        }
        .default {
            font-weight : bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="{ active: isActive }" class="default">{{ msg }}</p>
        <p :class="classObj" class="default">{{ msg }}</p>
        <p :class="calcClassObj" class="default">{{ msg }}</p>
        <button @click="isActive=!isActive">改变</button>
    </div>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    msg : "hello world xxxx",
                    isActive : true,
                    error : false,
                    classObj : {
                        active : true,
                    }
                };
            },
            computed : {
                calcClassObj : function() {
                    return { active : this.isActive && !this.error };
                }
            },
        }).mount("#app");
    </script>
</body>
</html>
