<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="vue3.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p v-html="msg"></p>
    </div>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    msg : "<h2>title</h2>",
                };
            },
        }).mount("#app");
    </script>
</body>
</html>
